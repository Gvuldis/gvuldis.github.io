<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pārskaitīt Līdzekļus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pārskaitīt Līdzekļus</h1>
        <p>Izvēlies banku, uz kuru vēlies pārskaitīt līdzekļus:</p>
        <div class="bank-list">
            <button class="bank-button" onclick="transfer('Swedbank')">
                <img src="swed.png" alt="Swedbank" />
            </button>
            <button class="bank-button" onclick="transfer('SEB Bank')">
                <img src="seb.png" alt="SEB Bank" />
            </button>
            <button class="bank-button" onclick="transfer('Luminor')">
                <img src="luminor.jpg" alt="Luminor" />
            </button>
            <button class="bank-button" onclick="transfer('Citadele')">
                <img src="citadele.png" alt="Citadele" />
            </button>
        </div>
    </div>
    <script src="bankTransfer.js"></script>
</body>
</html>
